<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>واجهة إنشاء سؤال</title>
  <style>
    :root {
      --primary-color: #00824C;
      --accent-color: #00D664;
      --background-color: #0C1B2C;
      --text-color: #F1F1F1;
      --text-muted: #AEB6C1;
      --decorative-color: #2EE187;
    }

    body {
      background-color: var(--background-color);
      color: var(--text-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background-color: #11263C;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    h1 {
      color: var(--accent-color);
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: var(--text-muted);
    }

    textarea, input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #2EE18733;
      border-radius: 6px;
      background-color: #0F2233;
      color: var(--text-color);
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    .button {
      background-color: var(--accent-color);
      border: none;
      padding: 10px 20px;
      color: #000;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button.secondary {
      background-color: var(--primary-color);
      color: var(--text-color);
    }

    .button:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>إنشاء سؤال جديد</h1>

    <label for="question">نص السؤال:</label>
    <textarea id="question" rows="4"></textarea>

    <label for="answer">الإجابة النموذجية:</label>
    <input type="text" id="answer">

    <div class="buttons">
      <button class="button">حفظ</button>
      <button class="button secondary">رجوع</button>
    </div>
  </div>
</body>
</html>
